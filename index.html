    <style>

    .stories-container {
            position: relative;
            max-width: 100%;
            margin: 20px auto;
            padding: 0 50px;
        }

        .stories-scroll {
            display: flex;
            overflow-x: hidden;
            scroll-behavior: smooth;
            gap: 15px;
            padding: 10px 0;
        }

        .story-item {
            flex: 0 0 auto;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .story-item:hover {
            transform: scale(1.05);
        }

        .story-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid #e91e63;
            padding: 3px;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .story-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
        }

        .story-username {
            font-size: 12px;
            color: #333;
            max-width: 70px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .scroll-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s ease;
            z-index: 10;
        }

        .scroll-btn:hover {
            background: white;
        }

        .scroll-btn.left {
            left: 10px;
        }

        .scroll-btn.right {
            right: 10px;
        }

        /* Modal de Historia */
        .story-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .story-viewer {
            position: relative;
            max-width: 400px;
            max-height: 90vh;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
        }

        .story-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
            z-index: 10;
            color: white;
        }

        .story-progress {
            display: flex;
            gap: 2px;
            margin-bottom: 10px;
        }

        .progress-bar {
            flex: 1;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 1px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            width: 0;
            transition: width 0.1s linear;
        }

        .story-user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .story-user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .story-content {
            width: 100%;
            height: 100vh;
            max-height: 600px;
            object-fit: cover;
            display: block;
        }

        .story-controls {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
        }

        .story-control {
            flex: 1;
            cursor: pointer;
        }

        .close-story {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 20;
        }

        .story-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 15;
        }

        .story-nav.prev {
            left: 15px;
        }

        .story-nav.next {
            right: 15px;
        }
    
    .container-fluid {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-template-rows: repeat(8, 1fr);
        gap: 8px;
        ;
        
    }
        
    .a 
    {
        grid-column: span 2 / span 2;
        grid-row: span 8 / span 8;
        /*background-color: #0095f6;*/
        height: 100 vh;
        
    }

    .b {
        grid-column: span 7 / span 7;
        grid-column-start: 3;
        height: 100px;
        /*background-color: salmon;*/
        
    }

    .c {
        grid-column: span 7 / span 7;
        grid-row: span 7 / span 7;
        grid-column-start: 3;
        grid-row-start: 2;
        height: 800 px;
       /* background-color: seagreen;*/
    }

    .d {
        grid-column: span 3 / span 3;
        grid-row: span 8 / span 8;
        grid-column-start: 10;
        grid-row-start: 1;
        height: 100 vh;
       /* background-color: orangered;*/
    }

        function scrollStories(direction) {
            const scrollAmount = 200;
            scrollContainer.scrollBy({
                left: direction * scrollAmount,
                behavior: 'smooth'
            });
        }

        function updateScrollButtons() {
            const { scrollLeft, scrollWidth, clientWidth } = scrollContainer;
            
            leftBtn.style.display = scrollLeft > 0 ? 'flex' : 'none';
            rightBtn.style.display = scrollLeft < scrollWidth - clientWidth - 1 ? 'flex' : 'none';
        }

        function openStory(username, userIndex) {
            currentUser = username;
            currentUserIndex = userIndex;
            currentStoryIndex = 0;
            
            const userData = storiesData[username];
            document.getElementById('storyUsername').textContent = userData.username;
            document.getElementById('storyUserAvatar').src = userData.avatar;
            
            createProgressBars(userData.stories.length);
            loadStoryContent();
            
            storyModal.style.display = 'flex';
            startStoryTimer();
        }

        function createProgressBars(count) {
            const progressContainer = document.getElementById('storyProgress');
            progressContainer.innerHTML = '';
            
            for (let i = 0; i < count; i++) {
                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar';
                progressBar.innerHTML = '<div class="progress-fill"></div>';
                progressContainer.appendChild(progressBar);
            }
        }

        function loadStoryContent() {
            const userData = storiesData[currentUser];
            const storyContent = document.getElementById('storyContent');
            storyContent.src = userData.stories[currentStoryIndex];
            
            updateProgressBars();
        }

        function updateProgressBars() {
            const progressBars = document.querySelectorAll('.progress-fill');
            const userData = storiesData[currentUser];
            
            progressBars.forEach((bar, index) => {
                if (index < currentStoryIndex) {
                    bar.style.width = '100%';
                } else if (index === currentStoryIndex) {
                    bar.style.width = '0%';
                    // Animar la barra actual
                    setTimeout(() => {
                        bar.style.transition = 'width 5s linear';
                        bar.style.width = '100%';
                    }, 100);
                } else {
                    bar.style.width = '0%';
                }
            });
        }

        function startStoryTimer() {
            clearTimeout(storyTimer);
            storyTimer = setTimeout(() => {
                nextStorySegment();
            }, 5000); // 5 segundos por historia
        }
